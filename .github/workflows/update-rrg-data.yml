name: Update RRG Data

on:
  schedule:
    # 매일 한국 시간 오전 9시 (UTC 0시)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  update-rrg:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance flask flask-cors
      
      - name: Generate RRG data
        run: |
          python generate_rrg_json.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet rrg_data.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add rrg_data.json
          git commit -m "Auto-update RRG data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push

